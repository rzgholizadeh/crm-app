<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<title>Save Customer</title>
</head>

<body>
	<div class="container">
		<h3>Customer Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Customer</p>
		<form action="#" th:action="@{/customers/save}"
			th:object="${customer}" method="POST">
			<!-- Add hidden form field to handle Update Customer -->
			<input type="hidden" th:field="*{id}" /> <br> <input
				type="text" th:field="*{firstName}" class="from-control mb-4 col-4"
				placeholder="First Name" /> <br> <input type="text"
				th:field="*{lastName}" class="from-control mb-4 col-4"
				placeholder="Last Name" /> <br> <input type="text"
				th:field="*{email}" class="from-control mb-4 col-4"
				placeholder="Email" /> <br>
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<hr>
		<a th:href="@{/customers/list}">Back to Customers List</a>
	</div>
</body>
</html>
